apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-user-pv
  labels:
    name: app-user-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-013f6ea75a273d8f7
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-user-pvc
  namespace: app
  annotations:
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      name: app-user-pv
